<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo - Signup</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
    
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Signup</div>
				<div class="panel-body">
					<form id="signup-form" onsubmit="return false" autocomplete="off" >
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" required id="email" name="email" type="email" autofocus="">
                                <small id="email_error" class="form-text text-muted"></small>
							</div>

                            <div class="form-group">
								<input class="form-control" placeholder="Username" id="username" name="username" type="text" required autofocus="">
                                
                            </div>

							<div class="form-group">
								<input class="form-control" placeholder="Password" id="password" name="password" type="password" required value="">
                                
                            </div>

                            <div class="form-group">
								<input class="form-control" placeholder="Confirm password" id="confirm_password" required name="confirm_password" type="password" value="">
                                
                            </div>

							<div class="form-group">
								<input class="btn btn-primary" name="submit" type="submit" value="Signup">
							</div>
							
                        </fieldset>
					</form>
					Already have account? <a href="login.html">Login</a>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

<script src="js/jquery-1.11.1.min.js"></script>
<script src="todojs/signup.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
